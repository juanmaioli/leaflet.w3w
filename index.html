<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
	<script src="control.w3w.js"></script>
	<style media="screen">
		.leaflet-control-w3w {background: white;border-radius: 4px;box-shadow: 0 1px 5px rgba(0, 0, 0, 0.65);cursor: pointer;padding: 2px 5px;}
		.leaflet-control-w3w.hidden {display: none;}
		.leaflet-control-w3w-lng {padding-left: 5px;}
	</style>
</head>
	<body>
		<div id="map" style="width: 800px; height: 700px"></div>
		<script>
			var geo_lat = -38.958783;
			var geo_lon = -68.058381;
			var mymap = L.map('map' , {preferCanvas: true}).setView([geo_lat,geo_lon], 11);
			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
				'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
				id: 'mapbox.streets'
			}).addTo(mymap);

			var w = new L.Control.w3w();
			w.addTo(mymap);
			var popup = L.popup();
			mymap.on('click', function(e) {
				w.setCoordinates(e);
				popup
				.setLatLng(e.latlng)
				.setContent("<b>" + e.latlng.toString() + "</b>" )
				.openOn(mymap);
			});
	</script>


	</body>
</html>
